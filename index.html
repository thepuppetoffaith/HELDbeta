<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Test</title>
    <script defer src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #status {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 5px 10px;
        background: #000;
        color: #fff;
        z-index: 10;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="status">Finding image to scan...</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true" 
             embedded 
             color-space="sRGB">
             
      <a-assets>
        <img id="my-image" src="image-display.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          src="#my-image" 
          position="0 0 0" 
          height="1" 
          width="1">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.querySelector("a-scene").addEventListener("targetFound", () => {
        document.getElementById("status").innerText = "‚úÖ Gambar ditemukan!";
      });

      document.querySelector("a-scene").addEventListener("targetLost", () => {
        document.getElementById("status").innerText = "üîç Finding image to scan...";
      });
    </script>
  </body>
</html>

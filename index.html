<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR AR Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JS lokal - urutan sangat penting -->
    <script src="aframe.min.js"></script>
    <script src="mindar-image.prod.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      #ar-scene {
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; filterMinCF: 0.0001; filterBeta: 0.001"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <img id="display-image" src="image-display.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#display-image"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="0.75"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
